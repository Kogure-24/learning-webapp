{% extends "base.html" %}
{% block content %}
<div>
    <h2 class="m-5 text-center">📚ホーム画面</h2>
    <p class="lead text-center text-muted">利用したい機能を選択してください。</p>

    <div class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-info text-center">
                    <strong>📅 本日の日付:</strong> {{ today }} |
                    <strong>📆 返却期限（2週間後）:</strong> {{ return_deadline }}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-4 mb-4">
                <div class="card h-100  border-primary">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">書籍検索</h5>
                        <p class="card-text text-muted">タイトルや著者で書籍を検索し、貸出・管理者操作を行います。</p>
                        <a href="" class="btn btn-primary mt-auto">機能を利用</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100 border-info">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">借りている本一覧</h5>
                        <p class="card-text text-muted">現在借りている書籍を確認し、返却手続きを行います。</p>
                        <a href="" class="btn btn-info mt-auto">確認・返却</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
            <div class="card h-100 border-success">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">図書リクエスト</h5>
                    <p class="card-text text-muted">新しい図書のリクエストを申請したり、申請一覧を確認できます。</p>
                    <a href="{{ url_for('request_book') }}" class="btn btn-success mt-auto">申請する</a>
                    <a href="{{ url_for('request_list') }}" class="btn btn-outline-success mt-2">申請一覧を見る</a>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

<!-- ----- ログアウトボタン ----- -->
<form method="POST" action="{{ url_for('logout') }}" class="text-center mt-5">
    <button type="submit" class="btn btn-secondary">
        ログアウト
    </button>
</form>
{% endblock %}

 <a href="{{ url_for('search') }}" class="btn btn-primary mt-auto">機能を利用</a>
